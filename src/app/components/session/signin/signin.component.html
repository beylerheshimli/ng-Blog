<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-6 m-auto pt-5">

                <h1>{{ 'signIn' | translate }}</h1>

                <!-- Custom Success/Error Message -->
                <div [ngClass]="messageClass">
                    {{ message }}
                </div>

                <!-- Login Form -->
                <form [formGroup]="form" (submit)="onLoginSubmit()">

                    <!-- Username Field -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" name="email" id="email" formControlName="email"
                               [ngClass]="{'is-invalid': form.controls.email.errors && form.controls.email.dirty, 'is-valid': form.controls.email.valid && form.controls.email.dirty }"/>
                        <!-- Validation -->
                        <ul class="help-block">
                            <li *ngIf="form.controls.email.errors?.required && form.controls.email.dirty">
                                {{"required" | translate}}
                            </li>
                        </ul>

                    </div>

                    <!-- Password Field  -->
                    <div class="form-group has-success">
                        <label for="password">{{"password" | translate}}</label>
                        <input class="form-control" type="password" id="password" name="password"
                               formControlName="password"
                               [ngClass]="{'is-invalid': form.controls.password.errors && form.controls.password.dirty, 'is-valid': form.controls.password.valid && form.controls.password.dirty }"/>
                        <!-- Validation -->
                        <ul class="help-block">
                            <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">
                                {{"required" | translate}}
                            </li>
                        </ul>

                    </div>
                    <!-- Submit Button -->
                    <input [disabled]="!form.valid || processing" class="btn btn-primary btn-block" type="submit"
                           value="{{'signIn' | translate}}"/>
                </form>
            </div>
        </div>
    </div>
</div>
