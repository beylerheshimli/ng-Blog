<nav class="navbar navbar-expand-lg fixed-top">
    <a class="navbar-brand" routerLink="/">&nbsp;Simple Blog App</a>


    <div class="lang">
        <a class="navbar-brand langItem" (click)="setLang('az')"
           [ngClass]="translate.checkLang('az')? 'active' : ''">Az</a>
        <a class="navbar-brand langItem" (click)="setLang('en')" [ngClass]="translate.checkLang('en') ? 'active' : ''">En</a>
    </div>


    <button class="navbar-toggler" type="button" (click)="toggleSidebar()">
        <!-- <span class="navbar-toggler-icon"></span> -->
        <i class="fa fa-bars text-muted" aria-hidden="true"></i>
    </button>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">

            <li class="nav-item " *ngIf="userData !=='Empty'; else showLogin">
                <a href="javascript:void(0)" class="nav-link">
                    <i class="fa fa-user"></i> {{userData.username}}
                    <b class="caret"></b>
                </a>
            </li>
            <li class="nav-item" *ngIf="userData !=='Empty'">
                <a href="javascript:void(0)" (click)="logOut()" class="nav-link">
                    <i class="fa fa-sign-out"></i> {{'signout' | translate}}
                    <b class="caret"></b>
                </a>
            </li>

            <ng-template #showLogin>
                <li class="nav-item " routerLink="/session/signin">
                    <a class="nav-link">
                        <i class="fa fa-user"></i> {{ 'signIn' | translate}}
                        <b class="caret"></b>
                    </a>
                </li>
                <li class="nav-item">
                    <a routerLink="/session/signup" class="nav-link">
                        <i class="fa fa-sign-out"></i> {{'signUp' | translate}}
                        <b class="caret"></b>
                    </a>
                </li>
            </ng-template>


        </ul>
    </div>
</nav>
